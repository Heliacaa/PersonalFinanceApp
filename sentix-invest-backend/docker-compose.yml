services:
  backend:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sentixdb
      - SPRING_DATASOURCE_USERNAME=sentix
      - SPRING_DATASOURCE_PASSWORD=sentix_password
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - MCP_SERVER_URL=http://mcp-server:8000
    depends_on:
      - postgres
      - redis
      - mcp-server

  mcp-server:
    build: ../mcp-server
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GNEWS_API_KEY=${GNEWS_API_KEY:-}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - EXCHANGERATE_API_KEY=${EXCHANGERATE_API_KEY:-}
      - RAG_ENABLED=true
      - DATABASE_URL=postgresql://sentix:sentix_password@postgres:5432/sentixdb
    volumes:
      - ../mcp-server:/app
      - mcp_model_cache:/root/.cache
    depends_on:
      - redis
      - postgres

  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sentixdb
      - POSTGRES_USER=sentix
      - POSTGRES_PASSWORD=sentix_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  mcp_model_cache:
