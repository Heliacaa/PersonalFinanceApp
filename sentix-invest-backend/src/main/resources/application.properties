spring.application.name=sentix-invest-backend

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}

# Security
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# Logging
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG

# Iyzipay
iyzipay.api-key=${IYZICO_API_KEY:sandbox-demo}
iyzipay.secret-key=${IYZICO_SECRET_KEY:sandbox-demo}
iyzipay.base-url=${IYZICO_BASE_URL:https://sandbox-api.iyzipay.com}

# Alpha Vantage
alphavantage.api-key=demo

# NewsAPI
newsapi.api-key=demo

# MCP Server
mcp.server.url=${MCP_SERVER_URL:http://localhost:8000}

# Scheduled Alert Checking
alert.check.enabled=${ALERT_CHECK_ENABLED:true}
alert.check.interval=${ALERT_CHECK_INTERVAL:300000}
spring.task.scheduling.pool.size=2

# Rate Limiting
rate-limit.enabled=${RATE_LIMIT_ENABLED:true}
rate-limit.ai-analyze.requests=20
rate-limit.ai-analyze.minutes=1
rate-limit.ai-chat.requests=10
rate-limit.ai-chat.minutes=1
rate-limit.general.requests=60
rate-limit.general.minutes=1

# Portfolio Snapshots
portfolio.snapshot.cron=0 0 1 * * *
